<!DOCTYPE html>
<html>
<head>
  <style>
         .btn1{
  width: 100%;
  background-color: dodgerblue;
  color:black;
  font-weight: bold;
  width: 100%;
  border:0;
  margin: 0 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="create.css">
</head>
<body>
    <header>
      <h1>
        <img src="Capture.png" style="width:170px; " align="left">
        <img src="user.png" align="right" size="30" style="padding-right: 100px;" >
        <img src="notification.png" align="right" size="30" style="padding-top: 5px;padding-right: 20px;">
        
        <div id="search">
          <form>
            <input id="search" size="20" autocomplete="off" placeholder="Search..." />
          </form>
        </div>
      </h1>
    </header>
          <side-nav>
            <ul>
              <button onclick="window.location.href='home.html'">
                  <img src="db.png" alt="Paris" align="left" style="padding-right:10px;">Dashboard</button>
              <br>
              <br>
              <br>
              <button onclick="window.location.href='issues.html'" >
                <img src="issues.png" alt="issues" align="left" style="padding-right:10px;">Issues</button>
              <br>
              <br>
              <br>
              <button onclick="window.location.href='create.html'" >
               <img src="edit.png" alt="edit" align="left" style="padding-right:10px;">Create</button>
            </ul>
          </side-nav>
          <form>
              <label for="lab-title" class="lab-title">Title:</label>
              <input type="text" class="title" name="Title" align="content">
              <br>
              <br>
              <label for="lab-type" class="lab-type">Type:</label>

              <select name="type" id="type" class="type">
                <option value="option1">     </option>
                <option value="option2">1.         </option>
              </select>
              <br>
              <br>
              <label for="lab-priority" class="lab-priority">Priority:</label>

              <select name="priority" id="priority" class="priority">
                <option value="option1">     </option>
                <option value="option2">1.         </option>
              </select>
              <br>
              <br>
            
             <label for="lab-version" class="lab-version">Affects Version/s:</label>
             <input type="text" class="version" name="version">
             <br>
             <br>
              <label for="lab-components" class="lab-components">Components/s:</label>
             <input type="text" class="components" name="components">
             <br>
             <br>
             <label for="lab-labels" class="lab-labels">Label/s:</label>
             <input type="text" class="labels" name="labels">
             <br>
             <br>
             <label for="lab-sprint" class="lab-sprint">Sprint:</label>
             <input type="text" class="sprint" name="sprint">
             <br>
             <br>
             <label for="lab-sp" class="lab-sp">Story Points:</label>
             <input type="text" class="sp" name="sp">
             <br>
             <br>
             <label for="lab-status" class="lab-status">Status:</label>
             <input type="text" class="status" name="status">
             <br>
             <br>
             <label for="lab-res" class="lab-res">Resolution:</label>
             <input type="text" class="res" name="res">
             <br>
             <br>
             <label for="lab-dis" class="lab-dis">Discription:</label>
             <input type="text" class="dis" name="dis">
             <br>
              <br>
              <label for="lab-fix-v" class="lab-fix-v">Fix Version/s:</label>

              <select name="fix-v" id="fix-v" class="fix-v">
                <option value="option1">     </option>
                <option value="option2">1.         </option>
              </select>
              <label for="lab-asign" class="lab-asign">Assignee:</label>
                <select name="asign" id="asign" class="asign">
                <option value="option1">     </option>
                <option value="option2">1.         </option>
              </select>
              <br>
              <br>
              <button class="btn btn1">SUBMIT</button>

              

          </form>
 
          
</body>
</html>
